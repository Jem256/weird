[package]
name = "weird"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.82"
axum = "0.7.5"
clap = { version = "4.5.4", features = ["derive", "env", "cargo"] }
irx-config = { version = "3.4.0", features = ["env", "yaml", "clap", "cmd"] }
libsql = "0.3.3"
once_cell = "1.19.0"
serde = { version = "1.0.197", features = ["derive"] }
serde_yaml = "0.9.34"
tokio = { version = "1.37.0", features = ["macros", "full"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["fmt"] }
wasmtime = "19.0.1"
wasmtime-wasi = "19.0.1"
